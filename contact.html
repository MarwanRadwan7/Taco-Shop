<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/CSS">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <article>
            <section>
                <h1>Contact Us </h1>
            </section>
            <section>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="index.html#about-lts">About LTS</a>
                        </li>
                        <li>
                            <a href="index.html#menu">Our Menu</a>
                        </li>
                        <li>
                            <a href="hours.html">Store Hours</a>
                        </li>
                    </ul>
                </nav>
            </section>
            <section>
                <figure>
                    <img src="img/tacos_close_up_400x260.png" alt="Taco" name="Little Taco Shop Tacos" width="400"
                        height="260" title="Little Taco Shop Tacos" loading="lazy">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </section>
        </article>
    </header>
    <hr>
    <main>
        <h2>Our Contact Form</h2>
        <article>
            <section>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <div>
                            <label for="contact-name">Name:</label>
                            <input type="text" name="contact-name" id="contact-name" placeholder="Your Name"
                                autocomplete="on
                        " required autofocus>
                        </div>
                        <div>
                            <label for="contact-email">Email:</label>
                            <input type="email" name="contact-email" id="contact-email" placeholder="Your Email"
                                autocomplete="on
                        " required>
                        </div>
                        <label for="contact-msg">Your Message</label>
                        <div>
                            <textarea name="contact-msg" id="contact-msg" cols="30" rows="10"
                                placeholder="Type your Message Here!" required></textarea>
                        </div>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    <address>555 Taco Temptation Lane, Suite T Kansas City, MO 55555-555</address>
                </address>
                <p>Phone: <a type="tel" href="tel:555-555-5555">555-555-5555</a></p>
                <a href="#">Back To Top</a>
            </section>
        </article>

    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
